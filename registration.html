<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="1234567890">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="123 Main St">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Navi Mumbai">

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="MH">

    <label for="zipcode">Zip Code:</label>
    <input type="text" id="zipcode" name="zipcode" placeholder="410210">

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
    </select>

    <input type="submit" value="Register">
  </form>
</body>
</html>
