<!-- Write a HTML/CSS program to develop a static Web Page for Shopping Cart. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Shopping Cart</h1>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=2960&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 1">
      <div class="info">
        <div class="name">Nike Zoom Train Command Triple Black</div>
        <div class="details">
          <div class="size">Size: 10</div>
          <div class="units">Available: 5 units</div>
          <div class="status selling-fast">Selling Fast</div>
        </div>
        <div class="price">₹4,999</div>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 2">
      <div class="info">
        <div class="name">Nike AF1 Shadow</div>
        <div class="details">
          <div class="size">Size: 9</div>
          <div class="units">Available: 1 unit</div>
          <div class="status last-piece">Last Piece</div>
        </div>
        <div class="price">₹8,499</div>
      </div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?q=80&w=2825&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product 3">
      <div class="info">
        <div class="name">Wmns Air Max 1 Essential</div>
        <div class="details">
          <div class="size">Size: 7</div>
          <div class="units">Out of Stock</div>
          <div class="status out-of-stock">Out of Stock</div>
        </div>
        <div class="price">₹12,399</div>
      </div>
    </div>
    <a href="https://pay.google.com/about/" class="cart-button">Proceed to Checkout</a>
  </div>
</body>
</html>
